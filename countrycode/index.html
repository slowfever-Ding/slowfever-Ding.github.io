<script>
    let table_tbody = document.getElementById('table-tbody')
    let search = document.getElementById('search')

    // 全局变量存储获取的国家数据
    let countryData = []

    // 获取国家数据列表
    function getCountryDataList() {
        return fetch('./countries.json')
            .then(response => {
                if (response.ok) {
                    return response.json()
                } else {
                    return Promise.reject({
                        status: response.status,
                        statusText: response.statusText
                    })
                }
            })
            .then(data => {
                countryData = data // 将数据保存到全局变量
                return data
            })
            .catch(error => {
                console.log(error)
            })
    }

    // 初始化，获取并渲染国家数据
    getCountryDataList().then(data => {
        handleCountryDataList(data)
    })

    // 监听 input 事件，搜索并过滤数据
    search.addEventListener('input', function() {
        const query = search.value.trim().toLowerCase()
        filterAndRenderCountries(query)
    });

    // 搜索关键词高亮
    function highlightText(text, query) {
        if (!query) return text; // 如果没有查询，则返回原文本
        // 转义查询中的特殊字符，以防止正则表达式错误
        const escapedQuery = query.replace(/[-[\]/{}()*+?.\\^$|]/g, '\\$&');
        const regex = new RegExp(`(${escapedQuery})`, 'gi'); // 创建正则表达式
        return text.replace(regex, '<span class="highlight">$1</span>'); // 用 span 标签包裹匹配部分
    }

    function filterAndRenderCountries(query) {
        // 使用全局的 countryData 进行过滤
        const filteredData = countryData.filter(item => {
            const commonName = item.country_name.common.toLowerCase();
            const chineseName = (item.country_name.chinese_name?.common || item.country_name.chinese_name || '').toLowerCase();
            const capital = (item.capital || '').toLowerCase();
            const callingCode = (item.calling_code || '').toLowerCase();
            const countryCode2 = (item.country_code_2 || '').toLowerCase();

            return (
                commonName.includes(query) ||  // 国家名称
                chineseName.includes(query) || // 中文名称
                capital.includes(query) ||  // 首都
                callingCode.includes(query) ||  // 电话区号
                countryCode2.includes(query)  // 国家代码
            );
        });

        if (filteredData.length === 0) {
            // 如果没有数据，显示“没有找到数据”消息
            table_tbody.innerHTML = '<tr><td colspan="8"><h2 class="my-5 py-5">找不到数据</h2></td></tr>';
        } else {
            // 调用处理和渲染函数
            handleCountryDataList(filteredData, query);
        }
    }

    <!-- Bootstrap5 核心 JavaScript 文件 -->
    <script src="./Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script>
        // 初始化 tooltip
        function initTooltips() {
            const tooltipList = [...document.querySelectorAll('[data-bs-toggle="tooltip"]')].map(el => new bootstrap.Tooltip(el));
            console.log(tooltipList)
        }

        // 复制 data-bs-title 的内容到剪贴板
        function copyTooltipContent(event) {
            const element = event.currentTarget; // 获取当前点击的元素
            const tooltipText = element.getAttribute('data-bs-title'); // 获取 data-bs-title 属性的内容

            if (tooltipText) {
                // 将内容复制到剪贴板
                navigator.clipboard.writeText(tooltipText).then(() => {
                    console.log('Text copied to clipboard:', tooltipText);
                    showToast()
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            } else {
                console.warn('No tooltip text found!');
            }
        }

        // 获取所有带有 data-bs-title 的元素
        const tooltipElements = document.querySelectorAll('.tooltip-item');

        // 为每个元素添加点击事件，复制该元素的 data-bs-title
        tooltipElements.forEach((element) => {
            element.addEventListener('click', copyTooltipContent); // 事件处理函数不需要传递参数
        });

        // 显示 Toast 提示
        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show(); // 显示 Toast
        }
    </script>

    <script>
        // 滚动条拖动效果
        const scrollContainer = document.querySelector('.scroll-container');

        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollContainer.classList.add('active');
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
            scrollContainer.classList.remove('active');
        });

        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
            scrollContainer.classList.remove('active');
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return; // 鼠标未按下则退出
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2; // 移动的距离
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
